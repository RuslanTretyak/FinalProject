<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form action="/logout" method="get">
    <input type="submit" value="logout"/>
</form>

<p>ORDERS</p>
<div th:each="order : ${orders}">
        <p th:text="'Date: ' + ${#dates.format(order.dateOfBegin, 'dd-MM-yyyy HH:mm:ss')} + ', Bike: ' + ${order.bike.serialNumber} + ', End date: ' + ${#dates.format(order.endDate, 'dd-MM-yyyy HH:mm:ss')} + ', status: ' + ${order.status}"></p>
</div>
<nav aria-label="...">
    <ul class="pagination">
        <li th:if="${page == 1}" class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li th:if="${page > 1}" class="page-item">
            <a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page - 1})}">Previous</a>
        </li>

        <li th:if="${page == numberPages && page - 2 >= 1}" class="page-item"><a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page - 2})}" th:text="${page - 2}"></a></li>
        <li th:if="${page > 1}" class="page-item"><a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page - 1})}" th:text="${page - 1}"></a></li>
        <li class="page-item active" aria-current="page">
            <a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page})}" th:text="${page}"></a>
        </li>
        <li th:if="${page < numberPages}" class="page-item"><a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page + 1})}" th:text="${page + 1}"></a></li>
        <li th:if="${page == 1 && page + 2 <= numberPages}" class="page-item"><a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page + 2})}" th:text="${page + 2}"></a></li>

        <li th:if="${page < numberPages}" class="page-item">
            <a class="page-link" th:href="@{/user/order_history/{pageNumber}(pageNumber=${page + 1})}">Next</a>
        </li>
        <li th:if="${page == numberPages}" class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
        </li>
    </ul>
</nav>
<form action="/auth/home" method="get">
    <input type="submit" value="Home"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
