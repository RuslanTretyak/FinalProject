<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<form action="/logout" method="get">
    <input type="submit" value="logout"/>
</form>
<div th:if="${person.personRole.personRoleName == 'ROLE_ADMIN'}">
    <p>ADMIN</p>
    <form action="/admin/bike" method="get">
        <input type="submit" value="bike"/>
    </form>
    <form action="/admin/parking" method="get">
        <input type="submit" value="parking"/>
    </form>
    <form action="/admin/users" method="get">
        <input type="submit" value="Users"/>
    </form>
</div>

<p>USER</p>
<form action="/user/my_info" method="get">
    <input type="submit" value="My info"/>
</form>
<br>
<p>CURRENT ORDERS</p>
<div th:each="order : ${orders}">
    <div th:if="${order.status == 'OPEN'}">
        <p th:text="'Bike: ' + ${order.bike.serialNumber} + ', term: ' + ${order.endDate}"></p>
    </div>
</div>
<form action="/user/order_history" method="get">
    <input type="submit" value="Order history"/>
</form>
<form action="/user/make_order" method="post">
    <input type="submit" value="Order bike"/>
</form>


</body>
</html>
