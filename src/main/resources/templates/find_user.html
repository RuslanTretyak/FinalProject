<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
        </li>
        <li class="nav-item">
            <a th:text="#{bikes}" class="nav-link" href="/admin/bikes/1">Bikes</a>
        </li>
        <li class="nav-item">
            <a th:text="#{parking}" class="nav-link" href="/admin/parking">Parking</a>
        </li>
        <li class="nav-item">
            <a th:text="#{users}" class="nav-link active" aria-current="page" href="/admin/users">Users</a>
        </li>
        <li class="nav-item">
            <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
        </li>
        <li class="nav-item">
            <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
        </li>
    </ul>
    <br>
</div>
<div>
    <div class="d-flex justify-content-center">
        <form id="findUser" action="/admin/user" method="get">

            <label for="login">Login:</label>
            <input class="form-control" type="text" name="login" id="login">
            <label for="surname">Surname:</label>
            <input class="form-control" type="text" name="surname" id="surname">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name">
        </form>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning" form="findUser">Find User</button>
    </div>
    <br>
    <div class="container">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th scope="col">Login</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" th:href="@{/admin/user/{id}(id=${user.personId})}">
                            <td th:text="${user.login}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    $('table tr').click(function(){
        window.location = $(this).attr('href');
        return false;
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
