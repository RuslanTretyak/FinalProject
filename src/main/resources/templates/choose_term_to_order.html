<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->

<form action="/user/make_order" method="post" th:object="${order}">
  <label for="term" class="form-label">Order term</label>
  <input type="range" th:field="*{term}" class="form-range" min="1" max="10" step="1" value="0" id="term" name="term" oninput="amount.value=term.value">
  <p><output id="amount" name="amount" for="term">1</output> hour</p>
  <input type="hidden" th:field="*{bikeId}" th:value="*{bikeId}" id="bikeId"/>
  <input type="hidden" th:field="*{parkingPointId}" th:value="*{parkingPointId}" id="parkingPointId"/>
  <input type="submit" value="Choose">
</form>

<!-- End Example Code -->
</body>
</html>
