<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Parking</title>
    <style>
    .error {
        color: red;
    }
    </style>
</head>
<body>
<form th:action="@{/admin/parking/add}" th:method="post" th:object="${parkingPoint}">
    <p th:each="error : ${#fields.errors('name')}" class="error" th:text="${error}"></p>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" th:value="*{name}">
    <br>
    <p th:each="error : ${#fields.errors('address')}" class="error" th:text="${error}"></p>
    <label for="address">Address: </label>
    <input type="text" th:field="*{address}" id="address" th:value="*{address}">
    <br>
    <input type="submit" value="Create"/>
</form>
<form action="/logout" method="get">
    <input type="submit" value="logout"/>
</form>

</body>
</html>
