<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Parking</title>
    <style>
    .error {
        color: red;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
        </li>
        <li class="nav-item">
            <a th:text="#{bikes}" class="nav-link" href="/admin/bikes/1">Bikes</a>
        </li>
        <li class="nav-item">
            <a th:text="#{parking}" class="nav-link active" aria-current="page" href="/admin/parking">Parking</a>
        </li>
        <li class="nav-item">
            <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
        </li>
        <li class="nav-item">
            <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
        </li>
        <li class="nav-item">
            <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
        </li>
    </ul>
    <br>
</div>
<div class="d-flex justify-content-center">
    <form th:action="@{/admin/parking/add}" th:method="post" th:object="${parkingPoint}">
        <label for="name">Name: </label>
        <div th:if="${#fields.hasErrors('name')}">
            <input class="form-control is-invalid" type="text" th:field="*{name}" id="name" th:value="*{name}">
            <p th:each="error : ${#fields.errors('name')}" class="error" th:text="${error}"></p>
        </div>
        <div th:if="${!#fields.hasErrors('name')}">
            <input class="form-control" type="text" th:field="*{name}" id="name" th:value="*{name}">
        </div>
        <br>
        <label for="address">Address: </label>
        <div th:if="${#fields.hasErrors('address')}">
            <input class="form-control is-invalid" type="text" th:field="*{address}" id="address" th:value="*{address}">
            <p th:each="error : ${#fields.errors('address')}" class="error" th:text="${error}"></p>
        </div>
        <div th:if="${!#fields.hasErrors('address')}">
            <input class="form-control" type="text" th:field="*{address}" id="address" th:value="*{address}">
        </div>
        <br>
        <input class="btn btn-warning" type="submit" value="Create parking"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
