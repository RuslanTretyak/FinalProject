<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Bike</title>
    <style>
    .error {
        color: red;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
        </li>
        <li class="nav-item">
            <a th:text="#{bikes}" class="nav-link active" aria-current="page" href="/admin/bikes/1">Bikes</a>
        </li>
        <li class="nav-item">
            <a th:text="#{parking}" class="nav-link" href="/admin/parking">Parking</a>
        </li>
        <li class="nav-item">
            <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
        </li>
        <li class="nav-item">
            <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
        </li>
        <li class="nav-item">
            <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
        </li>
    </ul>
</div>
<div class="d-flex justify-content-center">
    <form th:action="@{/admin/bike/add}" th:method="post" th:object="${bike}">
        <label th:text="#{serialnumber}" for="serialNumber">Serial Number: </label>
        <div th:if="${#fields.hasErrors('serialNumber')}">
            <input class="form-control is-invalid" type="text" th:field="*{serialNumber}" id="serialNumber" th:value="*{serialNumber}">
            <p th:each="error : ${#fields.errors('serialNumber')}" class="error" th:text="${error}"></p>
        </div>
        <div th:if="${!#fields.hasErrors('serialNumber')}">
            <input class="form-control" type="text" th:field="*{serialNumber}" id="serialNumber" th:value="*{serialNumber}">
        </div>
        <br>
        <label th:text="#{status}" for="status">Status :</label>
        <div class="p-3 d-flex justify-content-center">
            <select id="status" class="form-select" th:field="*{status}">
                <option th:each="status : ${statuses}" th:text="${status}" th:value="${status}">One</option>
            </select>
            <input class="btn btn-warning" type="submit" th:value="#{create}"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
