<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .error {
        color: red;
    }
  </style>
</head>
<body>
<div>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a th:text="#{home}" class="nav-link active" aria-current="page" href="/auth/home">Home</a>
        </li>
        <li class="nav-item">
            <a th:text="#{bikes}" class="nav-link" href="/admin/bikes/1">Bikes</a>
        </li>
        <li class="nav-item">
            <a th:text="#{parking}" class="nav-link" href="/admin/parking">Parking</a>
        </li>
        <li class="nav-item">
            <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
        </li>
        <li class="nav-item">
            <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
        </li>
        <li class="nav-item">
            <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
        </li>
    </ul>
</div>
<br>
<div class="d-flex justify-content-center">
        <div>
            <h4 th:text="'Current tariff:  ' + ${currentTariff}"></h4>
            <form action="/admin/tariff" method="post">
                <div th:if="${error != null}">
                    <div class="d-flex justify-content-center">
                        <input class="form-control is-invalid" type="number" step="0.01" name="newTariff" th:value="${newTariff}">
                        <input class="btn btn-warning" type="submit" value="Apply">
                    </div>
                    <p class="error" th:text="${error}"></p>
                </div>
                <div th:if="${error == null}">
                    <div class="d-flex justify-content-center">
                        <input class="form-control" type="number" step="0.01" name="newTariff" th:value="${currentTariff}">
                        <input class="btn btn-warning" type="submit" value="Apply">
                    </div>
                </div>
            </form>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
