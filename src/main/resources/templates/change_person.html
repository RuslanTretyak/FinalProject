<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <style>
    .error {
        color: red;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
        </li>
        <li class="nav-item">
            <a th:text="#{myinfo}" class="nav-link active" aria-current="page" href="/user/my_info">My info</a>
        </li>
        <li class="nav-item">
            <a th:text="#{orders}" class="nav-link" href="/user/order_history/1">Orders</a>
        </li>
        <li class="nav-item">
            <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
        </li>
    </ul>
</div>
<div class="p-3 d-flex justify-content-center">
    <form th:action="@{/user/change}" th:method="post" th:object="${personDTO}">
        <label for="name" th:text="#{name}">Name: </label>
        <div th:if="${#fields.hasErrors('name')}">
            <input class="form-control is-invalid" type="text" th:field="*{name}" id="name" th:value="*{name}">
            <p th:each="error : ${#fields.errors('name')}" class="error" th:text="${error}"></p>
        </div>
        <div th:unless="${#fields.hasErrors('name')}">
            <input class="form-control" type="text" th:field="*{name}" id="name" th:value="*{name}">
        </div>
        <label for="surname" th:text="#{surname}">Surname: </label>
        <div th:if="${#fields.hasErrors('surname')}">
            <input class="form-control is-invalid" type="text" th:field="*{surname}" id="surname" th:value="*{surname}">
            <p th:each="error : ${#fields.errors('surname')}" class="error" th:text="${error}"></p>
        </div>
        <div th:unless="${#fields.hasErrors('surname')}">
            <input class="form-control" type="text" th:field="*{surname}" id="surname" th:value="*{surname}">
        </div>
        <label for="dateOfBirth" th:text="#{dateofbirth}">Date Of Birth: </label>
        <div th:if="${#fields.hasErrors('dateOfBirth')}">
            <input class="form-control is-invalid" type="date" th:field="*{dateOfBirth}" id="dateOfBirth" th:value="*{dateOfBirth}">
            <p th:each="error : ${#fields.errors('dateOfBirth')}" class="error" th:text="${error}"></p>
        </div>
        <div th:unless="${#fields.hasErrors('dateOfBirth')}">
            <input class="form-control" type="date" th:field="*{dateOfBirth}" id="dateOfBirth" th:value="*{dateOfBirth}">
        </div>
        <label for="email">Email: </label>
        <div th:if="${#fields.hasErrors('email')}">
            <input class="form-control is-invalid" type="text" th:field="*{email}" id="email" th:value="*{email}">
            <p th:each="error : ${#fields.errors('email')}" class="error" th:text="${error}"></p>
        </div>
        <div th:unless="${#fields.hasErrors('email')}">
            <input class="form-control" type="text" th:field="*{email}" id="email" th:value="*{email}">
        </div>
        <input type="hidden" th:field="*{login}" id="login" th:value="*{login}">
        <input type="hidden" th:field="*{password}" id="password" th:value="*{password}">
        <input type="hidden" th:field="*{verificationPassword}" id="verificationPassword" th:value="*{verificationPassword}">
        <div class="p-2 d-flex justify-content-center">
            <input class="btn btn-warning" type="submit" th:value="#{change}"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
