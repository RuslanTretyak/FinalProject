<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
    </li>
    <li class="nav-item">
      <a th:text="#{bikes}" class="nav-link" href="/admin/bikes/1">Bikes</a>
    </li>
    <li class="nav-item">
      <a th:text="#{parking}" class="nav-link active" aria-current="page" href="/admin/parking">Parking</a>
    </li>
    <li class="nav-item">
      <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
    </li>
    <li class="nav-item">
      <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
    </li>
    <li class="nav-item">
      <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
    </li>
  </ul>
  <br>
</div>
<br>
<div class="container">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
      <div class="d-flex justify-content-end">
        <table class="table table-striped align-middle">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Parking Name</th>
            <th scope="col">Address</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="parkingPoint : ${parking}">
            <td><a class="btn btn-outline-warning" th:href="@{'/admin/parking/' + ${parkingPoint.parkingPointId}}">Info</a></td>
            <td th:text="${parkingPoint.name}"></td>
            <td th:text="${parkingPoint.address}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col">
      <a class="btn btn-warning" href="/admin/parking/add">Add new parking</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
