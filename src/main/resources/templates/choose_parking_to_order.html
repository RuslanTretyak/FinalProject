<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Parking</title>
</head>
<body>
<form action="/logout" method="get">
  <input type="submit" value="logout"/>
</form>
<br>
<form th:action="@{'/user/make_order'}" method="post" th:object="${order}">
<select id="parkingId" name="parkingId" th:field="*{parkingPointId}">
  <option th:each="parkingPoint : ${parking}" th:text="${parkingPoint.name} + ', address: ' + ${parkingPoint.address}" th:value="${parkingPoint.parkingPointId}"/>
</select>
  <input type="submit" value="Choose"/>
</form>
</body>
</html>
