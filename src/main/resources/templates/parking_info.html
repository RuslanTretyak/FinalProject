<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'S/N: ' + ${parkingPoint.name}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
    </li>
    <li class="nav-item">
      <a th:text="#{bikes}" class="nav-link" href="/admin/bikes/1">Bikes</a>
    </li>
    <li class="nav-item">
      <a th:text="#{parking}" class="nav-link active" aria-current="page" href="/admin/parking">Parking</a>
    </li>
    <li class="nav-item">
      <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
    </li>
    <li class="nav-item">
      <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
    </li>
    <li class="nav-item">
      <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
    </li>
  </ul>
  <br>
</div>
<div class="d-flex justify-content-center">
  <div>
    <h4 th:text="'Parking name: ' + ${parkingPoint.name}"></h4>
    <h5 th:text="'Address: ' + ${parkingPoint.address}"></h5>
  </div>
</div>
<br>
<div class="container">
  <div class="row align-items-start">
    <div class="col-6">
      <div class="d-flex justify-content-center">
        <div>
          <div class="d-flex justify-content-center">
            <h5>available for placement</h5>
          </div>
          <div class="d-flex justify-content-center">
            <table class="table align-middle">
              <thead>
                <tr>
                </tr>
              </thead>
                <tbody>
                  <tr th:each="bike : ${availableBikes}">
                    <td th:text="'S/N: ' + ${bike.serialNumber}"></td>
                    <td>
                      <form th:action="@{'/admin/parking/add_bike/' + ${bike.bikeId} + '/' + ${parkingPoint.parkingPointId}}" method="post">
                        <input class="btn btn-outline-warning" type="submit" value="Add ot parking"/>
                      </form>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-center">
        <div>
          <div class="d-flex justify-content-center">
            <h5>placement</h5>
          </div>
          <div class="d-flex justify-content-center">
            <table class="table align-middle">
              <thead>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr th:each="bike : ${placementBikes}">
                <td th:text="'S/N: ' + ${bike.serialNumber}"></td>
                <td>
                  <form th:action="@{'/admin/parking/remove_bike/' + ${bike.bikeId} + '/' + ${parkingPoint.parkingPointId}}" method="post">
                    <input class="btn btn-outline-warning" type="submit" value="Remove from parking"/>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
