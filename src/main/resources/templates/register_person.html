<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <style>
    .error {
        color: red;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="p-5 d-flex justify-content-center">
    <div>
        <form th:action="@{/register}" th:method="post" th:object="${personDTO}">
            <label for="login">Login: </label>
            <div th:if="${#fields.hasErrors('login')}">
                <input class="form-control is-invalid" type="text" th:field="*{login}" id="login" th:value="*{login}">
                <p th:each="error : ${#fields.errors('login')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('login')}">
                <input class="form-control" type="text" th:field="*{login}" id="login" th:value="*{login}">
            </div>
            <label for="name">Name: </label>
            <div th:if="${#fields.hasErrors('name')}">
                <input class="form-control is-invalid" type="text" th:field="*{name}" id="name" th:value="*{name}">
                <p th:each="error : ${#fields.errors('name')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('name')}">
                <input class="form-control" type="text" th:field="*{name}" id="name" th:value="*{name}">
            </div>
            <label for="surname">Surname: </label>
            <div th:if="${#fields.hasErrors('surname')}">
                <input class="form-control is-invalid" type="text" th:field="*{surname}" id="surname" th:value="*{surname}">
                <p th:each="error : ${#fields.errors('surname')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('surname')}">
                <input class="form-control" type="text" th:field="*{surname}" id="surname" th:value="*{surname}">
            </div>
            <label for="dateOfBirth">Date Of Birth: </label>
            <div th:if="${#fields.hasErrors('dateOfBirth')}">
                <input class="form-control is-invalid" type="date" th:field="*{dateOfBirth}" id="dateOfBirth" th:value="*{dateOfBirth}">
                <p th:each="error : ${#fields.errors('dateOfBirth')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('dateOfBirth')}">
                <input class="form-control" type="date" th:field="*{dateOfBirth}" id="dateOfBirth" th:value="*{dateOfBirth}">
            </div>
            <label for="email">Email: </label>
            <div th:if="${#fields.hasErrors('email')}">
                <input class="form-control is-invalid" type="text" th:field="*{email}" id="email" th:value="*{email}">
                <p th:each="error : ${#fields.errors('email')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('email')}">
                <input class="form-control" type="text" th:field="*{email}" id="email" th:value="*{email}">
            </div>
            <label for="password">Password: </label>
            <div th:if="${#fields.hasErrors('password')}">
                <input class="form-control is-invalid" type="text" th:field="*{password}" id="password" th:value="*{password}">
                <p th:each="error : ${#fields.errors('password')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('password')}">
                <input class="form-control" type="text" th:field="*{password}" id="password" th:value="*{password}">
            </div>
            <label for="verificationPassword">Verification Password: </label>
            <div th:if="${#fields.hasErrors('verificationPassword')}">
                <input class="form-control is-invalid" type="text" th:field="*{verificationPassword}" id="verificationPassword" th:value="*{verificationPassword}">
                <p th:each="error : ${#fields.errors('verificationPassword')}" class="error" th:text="${error}"></p>
            </div>
            <div th:unless="${#fields.hasErrors('verificationPassword')}">
                <input class="form-control" type="text" th:field="*{verificationPassword}" id="verificationPassword" th:value="*{verificationPassword}">
            </div>
            <br>
            <input class="btn btn-warning" type="submit" value="Create"/>
            <br>
            <br>
        </form>
        <a class="btn btn-warning" href="/logout">Return</a>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>
</html>
