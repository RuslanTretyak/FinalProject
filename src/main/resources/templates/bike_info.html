<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'S/N: ' + ${bike.serialNumber}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
    </li>
    <li class="nav-item">
      <a th:text="#{bikes}" class="nav-link active" aria-current="page" href="/admin/bikes/1">Bikes</a>
    </li>
    <li class="nav-item">
      <a th:text="#{parking}" class="nav-link" href="/admin/parking">Parking</a>
    </li>
    <li class="nav-item">
      <a th:text="#{users}" class="nav-link" href="/admin/users">Users</a>
    </li>
    <li class="nav-item">
      <a th:text="#{orders}" class="nav-link" href="/admin/order_history/1">Orders</a>
    </li>
    <li class="nav-item">
      <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
    </li>
  </ul>
</div>
<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div>
        <p th:text="'S/N: ' + ${bike.serialNumber}"></p>
        <p th:text="'Status: ' + ${bike.status}"></p>
        <form th:action="@{/admin/bike}" th:method="post" th:object="${bike}">
          <input type="hidden" th:field="*{bikeId}" id="bikeId" th:value="*{bikeId}">
          <input type="hidden" th:field="*{serialNumber}" id="serialNumber" th:value="*{serialNumber}">
          <label for="status">Status :</label>
          <div class="p-3 d-flex justify-content-center">
            <select id="status" class="form-select" th:field="*{status}">
              <option th:each="statusTitle : ${statuses}" th:text="${statusTitle}" th:value="${statusTitle}">One</option>
            </select>
            <input class="btn btn-warning" type="submit" value="Change status"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
