<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${person.name} + ' ' + ${person.surname}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a th:text="#{home}" class="nav-link" href="/auth/home">Home</a>
    </li>
    <li class="nav-item">
      <a th:text="#{myinfo}" class="nav-link active" aria-current="page" href="/user/my_info">My info</a>
    </li>
    <li class="nav-item">
      <a th:text="#{orders}" class="nav-link" href="/user/order_history/1">Orders</a>
    </li>
    <li class="nav-item">
      <a th:text="#{logout}" class="btn btn-warning" href="/logout">Logout</a>
    </li>
  </ul>
</div>
<div class="d-flex justify-content-center">
  <div class="p-3">
    <p th:text="#{login} + ': ' + ${person.login}"></p>
    <p th:text="#{name} + ': ' + ${person.name}"></p>
    <p th:text="#{surname} + ': ' + ${person.Surname}"></p>
    <p th:text="#{dateofbirth} + ': ' + ${#dates.format(person.dateOfBirth, 'dd-MM-yyyy')}"></p>
    <p th:text="#{email} + ': ' + ${person.email}"></p>
    <p th:text="#{balance} + ': ' + ${person.balance}"></p>
    <div class="d-flex justify-content-center">
      <a class="btn btn-warning" href="/user/change" th:text="#{change}">Change</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
